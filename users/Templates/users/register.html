{% extends "auth_app/header.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Registrate? Yo creo que sí</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Registro</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Entra aquí si ya tienes un usuario<a class="ml-2" href="/login">Ingreso</a>
            </small>
        </div>
    </div>
{% endblock content %}
